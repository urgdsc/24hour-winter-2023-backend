version: "3.8"


services:
  webserver:
    build:
      context: nginx
      dockerfile: Dockerfile
    networks:
      - webserver
    ports:
      - "80:80"
    secrets:
      - nginx.crt
      - nginx.key

  db:
    image: postgres:14-alpine
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - db

  app:
    build: .
    env_file:
      - .env
    volumes:
      - ${app_ROOT:-.}:/usr/app
      - ~/.ipython:/root/ipython
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - webserver
      - db


secrets:
  nginx.crt:
    external: true
  nginx.key:
    external: true

volumes:
  dbdata:

networks:
  webserver:
  db: